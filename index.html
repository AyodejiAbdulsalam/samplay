<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Joy üéµ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes colorRotate {
            0% { border-color: #ff0000; }
            25% { border-color: #00ff00; }
            50% { border-color: #0000ff; }
            75% { border-color: #ff00ff; }
            100% { border-color: #ff0000; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white text-center p-6">
    <h1 class="text-2xl font-bold mb-4">üé∂ Welcome Back, Music Lover! üé∂</h1>
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-md mx-auto">
        <h2 id="song-title" class="text-lg font-semibold">Song Name</h2>
        <audio id="audio-player" src="" ontimeupdate="updateProgressBar()"></audio>

        <div class="w-full bg-gray-700 h-2 rounded mt-3">
            <div id="progress-bar" class="h-full bg-blue-500 rounded" style="width: 0%;"></div>
        </div>

        <div class="flex justify-center items-center gap-4 mt-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="prevSong()">‚èÆ Prev</button>
            <button id="play-pause" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="togglePlayPause()">‚ñ∂ Play</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="nextSong()">‚è≠ Next</button>
        </div>
        
        <div class="flex justify-center items-center gap-4 mt-4">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" onclick="toggleShuffle()">üîÄ Shuffle</button>
            <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded" onclick="toggleRepeat()">üîÅ Repeat</button>
            <input type="range" min="0" max="1" step="0.1" value="1" id="volume-control" class="w-24" onchange="changeVolume(this.value)">
        </div>
    </div>

    <div class="w-48 h-48 mx-auto mt-6 flex items-center justify-center rounded-full text-white text-2xl font-bold border-8 animate-spin"
         style="animation: colorRotate 4s linear infinite;">
        Samplay
    </div>

    <p class="mt-4 text-gray-400">Built by Salam Ayodeji</p>
    
    <a href="https://wa.me/?text=Hi%20Salam%2C%20I'd%20like%20to%20buy%20you%20a%20coffee.%20Can%20I%20get%20your%20account%20number%3F" 
       class="mt-4 inline-block bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded animate-pulse">
        ‚òï Buy Me Coffee
    </a>

    <div class="mt-6 max-w-md mx-auto bg-gray-800 p-4 rounded-lg shadow-lg">
        <h3 class="text-lg font-bold">Leave a Comment</h3>
        <textarea id="comment-box" class="w-full p-2 mt-2 bg-gray-700 rounded text-white" placeholder="Write your comment..."></textarea>
        <button onclick="submitComment()" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
        <div id="comment-section" class="mt-4 text-left"></div>
    </div>

    <script>
        const songs = [
            { name: "ransom", src: "Lil-Tecca-Ransom.mp3" },
            { name: "only me", src: "Asake-Only-Me-(TrendyBeatz.com).mp3" },
            { name: "why love", src: "Asake-Why-Love-(TrendyBeatz.com).mp3"},
            { name: "All The Love", src: "Ayra-Starr-All-The-Love-(TrendyBeatz.com).mp3"},
            { name: "Yayo", src: "Rema-Yayo-(TrendyBeatz.com).mp3" },
            { name: "March Am", src: "Rema-March-Am-(TrendyBeatz.com).mp3" },
            { name: "ALL Girls Are The Same", src: "Juice-WRLD-All-Girls-Are-The-Same.mp3" },
            { name: "Conversation", src: "Juice-WRLD-Conversations.mp3" },
            { name: "Lucid Dreams", src: "Juice-WRLD-Lucid-Dreams.mp3" },
            { name: "Smile", src: "Juice-WRLD-Smile.mp3" },
            { name: "Titanic", src: "Juice-WRLD-Titanic.mp3" },
            { name: "Wishing Well", src: "Juice-WRLD-Wishing-Well.mp3" },     
            { name: "Screw Juice", src: "Juice-WRLD-Screw-Juice.mp3" }                    
        ];

        function submitComment() {
            let commentBox = document.getElementById("comment-box");
            let commentText = commentBox.value.trim();
            if (commentText) {
                let commentSection = document.getElementById("comment-section");
                let newComment = document.createElement("p");
                newComment.className = "bg-gray-700 p-2 rounded mt-2";
                newComment.textContent = commentText;
                commentSection.appendChild(newComment);
                commentBox.value = "";
            }
        }
    </script>
</body>
</html>
